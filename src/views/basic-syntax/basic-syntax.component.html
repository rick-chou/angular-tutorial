<div class="relative bg-white">
  <div class="max-w-7xl mx-auto px-4 sm:px-6">
    <div class="flex justify-between items-center border-b-2 border-gray-100 py-6 md:justify-start md:space-x-10">
      <div class="flex justify-start lg:w-0 lg:flex-1">
        <a routerLink="/" class="mr-4 cursor-pointer" [inlineSVG]="svg"></a>
      </div>
      <div class="-mr-2 -my-2 md:hidden">
        <button
          type="button"
          class="bg-white rounded-md p-2 inline-flex items-center justify-center text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-indigo-500"
          aria-expanded="false"
        >
          <span class="sr-only">Open menu</span>
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
      <nav class="hidden md:flex space-x-10">
        <a routerLink="directive" class="text-base font-medium text-gray-500 hover:text-gray-900"> Directive </a>
        <a routerLink="pipe" class="text-base font-medium text-gray-500 hover:text-gray-900"> Pipe </a>
        <a routerLink="lifecycle-hooks" class="text-base font-medium text-gray-500 hover:text-gray-900"> Lifecycle Hooks </a>
        <!-- <a routerLink="router" class="text-base font-medium text-gray-500 hover:text-gray-900"> Router </a> -->
        <a routerLink="http" class="text-base font-medium text-gray-500 hover:text-gray-900"> Http </a>
        <div class="relative">
          <button
            type="button"
            (click)="handleToggleMore($event)"
            class="text-gray-500 group bg-white rounded-md inline-flex items-center text-base font-medium hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            aria-expanded="false"
          >
            <span>More</span>

            <svg class="text-gray-400 ml-2 h-5 w-5 group-hover:text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>

          <div #more (click)="$event.stopPropagation()" class="hidden absolute z-10 -ml-4 mt-3 transform px-2 w-screen max-w-md sm:px-0 lg:ml-0 lg:left-1/2 lg:-translate-x-1/2">
            <div class="rounded-lg shadow-lg ring-1 ring-black ring-opacity-5 overflow-hidden">
              <div class="relative grid gap-6 bg-white px-5 py-6 sm:gap-8 sm:p-8">
                <a href="https://angular.io/" class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-50" target="_blank">
                  <svg t="1659864661081" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2257" width="48" height="48">
                    <path d="M435.8 536.2H512V353z" fill="#DD0031" p-id="2258"></path>
                    <path d="M400.9 616.8l-52.4 130.8h-97.2L512 163V64L94.9 212.7l63.6 551.5L512 960V616.8z" fill="#DD0031" p-id="2259"></path>
                    <path d="M512 353v183.2h76.2z" fill="#C3002F" p-id="2260"></path>
                    <path d="M512 64v99l259.8 584.6h-97.2l-52.4-130.8H512V960l353.5-195.8 63.6-551.5z" fill="#C3002F" p-id="2261"></path>
                  </svg>
                  <div class="ml-4">
                    <p class="text-base font-medium text-gray-900">Angular</p>
                    <p class="mt-1 text-sm text-gray-500">The modern web developer's platform.</p>
                  </div>
                </a>

                <a href="https://angular.cn/" class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-50" target="_blank">
                  <svg t="1659864661081" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2257" width="48" height="48">
                    <path d="M435.8 536.2H512V353z" fill="#DD0031" p-id="2258"></path>
                    <path d="M400.9 616.8l-52.4 130.8h-97.2L512 163V64L94.9 212.7l63.6 551.5L512 960V616.8z" fill="#DD0031" p-id="2259"></path>
                    <path d="M512 353v183.2h76.2z" fill="#C3002F" p-id="2260"></path>
                    <path d="M512 64v99l259.8 584.6h-97.2l-52.4-130.8H512V960l353.5-195.8 63.6-551.5z" fill="#C3002F" p-id="2261"></path>
                  </svg>
                  <div class="ml-4">
                    <p class="text-base font-medium text-gray-900">Angular</p>
                    <p class="mt-1 text-sm text-gray-500">现代 Web 开发平台</p>
                  </div>
                </a>

                <a routerLink="bundle-analyze" class="-m-3 p-3 flex items-start rounded-lg hover:bg-gray-50" (click)="hiddenNavMore()">
                  <svg t="1659945500671" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1608" width="48" height="48">
                    <path
                      d="M506.624 64C739.264 64 928 250.144 928 480c0 111.168-44.16 212.096-116.032 286.688l138.656 138.688a32 32 0 0 1-42.24 47.904l-3.008-2.656-141.28-141.28A423.04 423.04 0 0 1 506.624 896c-155.904 0-296.864-84.352-370.176-217.12a32 32 0 1 1 56-30.944C254.624 760.448 374.208 832 506.656 832 704.096 832 864 674.304 864 480S704.096 128 506.624 128c-135.584 0-257.504 75.008-318.24 191.68a32 32 0 1 1-56.768-29.536C203.296 152.416 347.04 64 506.656 64z m21.12 201.792l2.176 2.976 75.456 115.04a32 32 0 0 1-51.296 38.08l-2.24-2.976-32.16-49.056-48.32 251.904c-5.376 28.032-41.44 35.04-57.312 12.8l-2.048-3.2-89.824-160.512-26.24 54.944a32 32 0 0 1-24.8 17.92L267.072 544H96a32 32 0 0 1-3.744-63.776L96 480h150.88l44.224-92.448a32 32 0 0 1 54.528-5.376l2.272 3.552 77.12 137.824 46.72-243.264c5.152-27.008 39.232-34.88 56-14.496z"
                      p-id="1609"
                      fill="#f4ea2a"
                    ></path>
                  </svg>
                  <div class="ml-4">
                    <p class="text-base font-medium text-gray-900">Webpack Bundle Analyzer</p>
                    <p class="mt-1 text-sm text-gray-500">Visualize size of webpack output files with an interactive zoomable treemap.</p>
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <div class="hidden md:flex items-center justify-end md:flex-1 lg:w-0">
        <a href="#" class="whitespace-nowrap text-base font-medium text-gray-500 hover:text-gray-900"> Sign in </a>
        <a
          href="#"
          class="ml-8 whitespace-nowrap inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-600 hover:bg-indigo-700"
        >
          Sign up
        </a>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
