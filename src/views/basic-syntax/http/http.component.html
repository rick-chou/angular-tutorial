<div class="relative grid gap-5 grid-cols-2">
  <nz-card nzTitle="upload process">
    <nz-upload [nzFileList]="fileList" [nzBeforeUpload]="handleUpload" [nzShowUploadList]="false" nzMultiple nzLimit="2">
      <button nz-button>
        <span nz-icon nzType="upload"></span>
        Click to Upload
      </button>
    </nz-upload>
  </nz-card>
</div>
